<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trivia Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js" async></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron jumbotron-fluid">	
    		<h1 class="display-3">Trivia! Trivia! Trivia!</h1>
  		</div>
  		<div class="game" id="time">
  			<button type="button" class="btn btn-light" id="start">Start</button>
  		</div>
  		<div class="game" id="question">
  			<h3>Who is the best basketball player ever?</h3>
  		</div>
  		<div class="game" id="answer">
  			<h3>Michael Jordan</h3>
  		</div>
	</div>
</body>
</html>
