<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trivia Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js" async></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron jumbotron-fluid">	
    		<h1 class="display-3">Trivia! Trivia! Trivia!</h1>
  		</div>
  		<div class="game btn-group-lg" id="time">
  			<button type="button" class="btn btn-light" id="start">Start</button>
  		</div>
  		
  		<div class="game" id="question1">
  			<h3>Who is the best basketball player ever?</h3>
  		</div>
  		<div class="btn-group-lg game" data-toggle="buttons" id="answer1">
  			<button type="button" class="btn btn-light" id="option1" value="correct">Michael Jordan</button>
  			<button type="button" class="btn btn-light" id="option2" value="incorrect">Kareem Abdul-Jabaar</button>
  			<button type="button" class="btn btn-light" id="option3" value="incorrect">Kobe Bryant</button>
  			<button type="button" class="btn btn-light" id="option4" value="incorrect">Lebron James</button>
  		</div>

		<div class="game" id="question2">
  			<h3>Where do the Bulls play?</h3>
  		</div>
  		<div class="btn-group-lg game" data-toggle="buttons" id="answer2">
  			<button type="button" class="btn btn-light" id="option5" value="incorrect">Dallas</button>
  			<button type="button" class="btn btn-light" id="option6" value="incorrect">New York</button>
  			<button type="button" class="btn btn-light" id="option7" value="correct">Chicago</button>
  			<button type="button" class="btn btn-light" id="option8" value="incorrect">Los Angeles</button>
  		</div>

  		<div class="game" id="question3">
  			<h3>What is the name of the stadium the Bulls play their games?</h3>
  		</div>
  		<div class="btn-group-lg game" data-toggle="buttons" id="answer3">
  			<button type="button" class="btn btn-light" id="option9" value="incorrect">AT&T Center</button>
  			<button type="button" class="btn btn-light" id="option10" value="incorrect">Oracle Arena</button>
  			<button type="button" class="btn btn-light" id="option11" value="incorrect">Madison Square Garden</button>
  			<button type="button" class="btn btn-light" id="option12" value="correct">United Center</button>
  		</div>

  		<div class="game" id="question4">
  			<h3>How many championships did the Bulls win in the 90's?</h3>
  		</div>
  		<div class="btn-group-lg game" data-toggle="buttons" id="answer4">
  			<button type="button" class="btn btn-light" id="option13" value="incorrect">Five</button>
  			<button type="button" class="btn btn-light" id="option14" value="correct">Six</button>
  			<button type="button" class="btn btn-light" id="option15" value="incorrect">Seven</button>
  			<button type="button" class="btn btn-light" id="option16" value="incorrect">Eight</button>
  		</div>

  		<div class="game" id="question5">
  			<h3>What year was Michael Jordan drafted?</h3>
  		</div>
  		<div class="btn-group-lg game" data-toggle="buttons" id="answer5">
  			<button type="button" class="btn btn-light" id="option17" value="incorrect">1982</button>
  			<button type="button" class="btn btn-light" id="option18" value="incorrect">1983</button>
  			<button type="button" class="btn btn-light" id="option19" value="correct">1984</button>
  			<button type="button" class="btn btn-light" id="option20" value="incorrect">1985</button>
  		</div>

  		<div class="game" id="result"></div>
		
		<div class="game btn-group-lg" id="finish">
  			<button type="button" class="btn btn-light" id="submit">Submit</button>
  		</div>
		
		<div class="game btn-group-lg" id="reset">
  			<button type="button" class="btn btn-light" id="restart">Restart</button>
  		</div>

	</div>
</body>
</html>
